<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Record Video and Audio</title>
    <style>
      .container {
        text-align: center;
      }

      video {
        width: 100%;
        max-width: 600px;
        margin-bottom: 20px;
      }

      .record-button,
      .stop-button,
      .play-button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 0 10px;
      }

      .stop-button,
      .play-button {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <video id="video" autoplay></video>
      <button id="recordButton" class="record-button">Record</button>
      <button id="stopButton" class="stop-button" disabled>Stop</button>
      <button id="playButton" class="play-button" disabled>Play</button>
    </div>
    <script>
      const videoElement = document.getElementById("video");
      const recordButton = document.getElementById("recordButton");
      const stopButton = document.getElementById("stopButton");
      const playButton = document.getElementById("playButton");

      let mediaRecorder;
      let recordedChunks = [];

      recordButton.addEventListener("click", startRecording);
      stopButton.addEventListener("click", stopRecording);
      playButton.addEventListener("click", playRecording);

      async function startRecording() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
            audio: true,
          });
          videoElement.srcObject = stream;
          mediaRecorder = new MediaRecorder(stream);

          mediaRecorder.ondataavailable = function (event) {
            recordedChunks.push(event.data);
          };

          mediaRecorder.onstop = function () {
            const blob = new Blob(recordedChunks, { type: "video/webm" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "recording.webm";
            document.body.appendChild(a);
            a.click();
            recordedChunks = [];
          };

          recordButton.style.display = "none";
          stopButton.style.display = "inline-block";
        } catch (err) {
          console.error("Error accessing media devices: ", err);
        }
      }

      function stopRecording() {
        mediaRecorder.stop();
        recordButton.style.display = "inline-block";
        stopButton.style.display = "none";
        playButton.style.display = "inline-block";
      }

      function playRecording() {
        const superBuffer = new Blob(recordedChunks, { type: "video/webm" });
        videoElement.src = null;
        videoElement.srcObject = null;
        videoElement.src = window.URL.createObjectURL(superBuffer);
        videoElement.play();
      }
    </script>
  </body>
</html>
