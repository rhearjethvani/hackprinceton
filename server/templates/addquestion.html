<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .profile {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Hack</h1>
    </header>
    <nav>
        <div>
            <a href="/">Home</a>
            {% if session %}
                <a href="/profile" class="profile">{{ session.user.userinfo.given_name }}</a>
            {% endif %}
        </div>
        <div>
            {% if session %}
                <a href="/logout">Logout</a>
                {% if session.role == "admin" %}
                    <a href="/add-user">Add User</a> <!-- Link to add user -->
                    <a href="/add-question">Add Question</a> <!-- Link to add question -->
                {% endif %}
            {% else %}
                <a href="/login">Login</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        <h1>Add Question</h1>
        <form action="/add-question" method="POST"> <!-- Assuming "/createqns" is the route for adding questions -->
            <label for="question_text">Question:</label>
            <textarea id="question_text" name="text" rows="4" cols="50"></textarea> <!-- Textarea for entering the question -->
            <button type="submit">Submit</button> <!-- Submit button -->
        </form>
    </div>
</body>
</html>
